<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Power BI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #121212;
            color: #f0f0f0;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid #333;
            margin-bottom: 30px;
        }
        
        .logo-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .logo-placeholder {
            width: 180px;
            height: 60px;
            background: linear-gradient(135deg, #2a2a2a, #444);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #aaa;
            font-size: 14px;
            border: 1px dashed #555;
        }
        
        .logo-placeholder span {
            text-align: center;
            padding: 0 10px;
        }

        .logo-img {
            width: 140px;            /* reduzido para destaque menor */
            height: auto;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.6);
            background: linear-gradient(90deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
            padding: 8px;
            border: 1px solid rgba(255,255,255,0.04);
            flex-shrink: 0;
        }

        /* restante do CSS ... */
        .logo-placeholder { display:none; } /* caso ainda exista */
        
        nav ul {
            display: flex;
            list-style: none;
            gap: 25px;
        }
        
        nav a {
            color: #ddd;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
            padding: 8px 12px;
            border-radius: 4px;
        }
        
        nav a:hover, nav a.active {
            color: #fff;
            background-color: #333;
        }
        
        .dashboard-container {
            background-color: #1e1e1e;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
        }
        
        .dashboard-header {
            padding: 20px;
            background-color: #252525;
            border-bottom: 1px solid #333;
        }
        
        .dashboard-header h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .dashboard-header p {
            color: #aaa;
            font-size: 14px;
        }
        
        .dashboard-content {
            position: relative;
            padding-bottom: 56.25%; /* Proporção 16:9 */
            height: 0;
            overflow: hidden;
        }
        
        .dashboard-content iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .dashboard-actions {
            display: flex;
            justify-content: flex-end;
            padding: 15px 20px;
            background-color: #252525;
            border-top: 1px solid #333;
            gap: 10px;
        }
        
        .btn {
            padding: 8px 16px;
            border-radius: 4px;
            border: none;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background-color: #0078d4;
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #106ebe;
        }
        
        .btn-secondary {
            background-color: #333;
            color: #ddd;
        }
        
        .btn-secondary:hover {
            background-color: #444;
        }
        
        footer {
            text-align: center;
            padding: 20px;
            color: #777;
            font-size: 14px;
            border-top: 1px solid #333;
            margin-top: 30px;
        }
        
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                gap: 20px;
            }
            
            nav ul {
                flex-wrap: wrap;
                justify-content: center;
            }
            
            .dashboard-actions {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
        }
        /* ajuste específico para logo em telas pequenas */
        @media (max-width: 480px) {
            .logo-img { width: 120px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo-container">
                <img src="assets/logo.png" alt="Logo" class="logo-img">
                <div>
                    <h2 style="margin:0">Dashboard: Desenvolvimento Humano</h2>
                    <span style="color:#aaa"></span>
                </div>
            </div>
            <nav>
                <ul>
                    <li><a href="#" class="active">Dashboard</a></li>
                    <!-- <li><a href="#">Relatórios</a></li>
                    <li><a href="#">Análises</a></li>
                    <li><a href="#">Configurações</a></li> -->
                </ul>
            </nav>
        </header>
        
        <main>
            <div class="dashboard-container">
                <div class="dashboard-header">
                    <h1>Projeto</h1>
                    <p>Dashboard interativo com as principais métricas do setor de Desenvolvimento Humano.</p>
                </div>
                
                <div class="dashboard-content">
                    <iframe title="projeto favorito" src="https://app.powerbi.com/view?r=eyJrIjoiMGE4MDJlNGUtYTE1Ny00OTcyLTk4Y2MtYmI0OWFiNTBmY2UwIiwidCI6ImRjYmYyYTFmLTk1MzItNGQ1Ni1hYzQxLTU2MTVlMzhlNTBiNyJ9" frameborder="0" allowFullScreen="true"></iframe>
                </div>
                
                <!-- <div class="dashboard-actions">
                    <button class="btn btn-secondary">Exportar Dados</button>
                    <button class="btn btn-primary">Compartilhar</button> -->
                </div>
            </div>
        </main>
        
        <footer>
            <p>&copy; 2025. Ambiente de Testes.</p>
        </footer>
    </div>
</body>
</html>
